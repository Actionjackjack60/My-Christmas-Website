<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Winter World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(180deg, #1a4d7a 0%, #2d1b4e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 2em;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
            font-size: 1.3em;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .game-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            pointer-events: none;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 3.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            transition: background 0.3s;
            z-index: 500;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .game-over-screen.active {
            display: flex;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .game-over-title {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .game-over-title.win {
            color: #4ade80;
        }

        .game-over-title.lose {
            color: #ff6b6b;
        }

        .final-stats {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #b3e5fc;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .countdown-overlay {
            position: fixed;
            top: 140px;
            left: 0;
            width: 100%;
            height: calc(100% - 140px);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 250;
        }

        .countdown-number {
            font-size: 10em;
            color: #ffeb3b;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            animation: pulse 1s ease-in-out;
            min-width: 200px;
            text-align: center;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 400;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(4, 80px);
                gap: 10px;
            }

            .card, .card-face {
                width: 80px;
                height: 80px;
            }

            .card-face {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">‚Üê Back to Hub</button>

    <div class="header">
        <h1 class="title">üéÆ Memory Match üéÆ</h1>
        <div class="stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Matches: <span id="matches">0</span>/4</div>
            <div class="stat">Time: <span id="timeLeft">60</span>s</div>
        </div>
    </div>

    <div class="game-container">
        <div class="card-grid" id="cardGrid"></div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <div class="game-over-title" id="gameOverTitle">You Win! üéâ</div>
            <div class="final-stats" id="finalStats"></div>
            <button class="btn" onclick="startGame()">Play Again</button>
            <button class="btn" onclick="window.history.back()">Back to Hub</button>
        </div>
    </div>

    <script>
        // Background music
        const music = new Audio('gamemusic.mp3');
        music.loop = true;
        music.volume = 0.3;
        
        // Auto-start music if it was enabled on hub
        if (localStorage.getItem('musicPlaying') === 'true') {
            music.play().catch(e => console.log('Audio play failed:', e));
        }

        const cardEmojis = ['üéÅ', 'üéÑ', '‚õÑ', 'üéÖ'];
        const cardGrid = document.getElementById('cardGrid');
        const movesEl = document.getElementById('moves');
        const matchesEl = document.getElementById('matches');
        const timeLeftEl = document.getElementById('timeLeft');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const finalStats = document.getElementById('finalStats');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timeLeft = 60;
        let gameActive = false;
        let canFlip = true;
        let countdownInterval;

        function createCards() {
            const cardPairs = [...cardEmojis, ...cardEmojis];
            cardPairs.sort(() => Math.random() - 0.5);

            cardGrid.innerHTML = '';
            cards = [];

            cardPairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-face card-front">${emoji}</div>
                    <div class="card-face card-back"></div>
                `;

                card.addEventListener('click', () => flipCard(card));
                cardGrid.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!gameActive || !canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    matchesEl.textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 4) {
                        endGame(true);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showStartCountdown() {
            const countdownDiv = document.createElement('div');
            countdownDiv.className = 'countdown-overlay';
            
            const numberDiv = document.createElement('div');
            numberDiv.className = 'countdown-number';
            numberDiv.textContent = '3';
            countdownDiv.appendChild(numberDiv);
            
            document.body.appendChild(countdownDiv);

            let count = 3;
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    numberDiv.textContent = count;
                } else {
                    numberDiv.textContent = 'GO!';
                    setTimeout(() => {
                        countdownDiv.remove();
                        actuallyStartGame();
                    }, 800);
                    clearInterval(countInterval);
                }
            }, 1000);
        }

        function actuallyStartGame() {
            gameActive = true;

            countdownInterval = setInterval(() => {
                timeLeft--;
                timeLeftEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(won) {
            gameActive = false;
            clearInterval(countdownInterval);

            if (won) {
                gameOverTitle.textContent = 'You Win! üéâ';
                gameOverTitle.className = 'game-over-title win';
                finalStats.textContent = `You matched all pairs in ${moves} moves with ${timeLeft} seconds left!`;
            } else {
                gameOverTitle.textContent = 'Time\'s Up! ‚è∞';
                gameOverTitle.className = 'game-over-title lose';
                finalStats.textContent = `You matched ${matchedPairs}/4 pairs in ${moves} moves. Try again!`;
            }

            gameOverScreen.classList.add('active');
        }

        function startGame() {
            matchedPairs = 0;
            moves = 0;
            timeLeft = 60;
            flippedCards = [];
            canFlip = true;
            movesEl.textContent = moves;
            matchesEl.textContent = matchedPairs;
            timeLeftEl.textContent = timeLeft;
            gameOverScreen.classList.remove('active');

            createCards();
            showStartCountdown();
        }

        startGame();
    </script>
</body>
</html>
